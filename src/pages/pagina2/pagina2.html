<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pagina 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviando con evento</h1>
  <ion-list *ngFor="let mutante of mutantes" >
    <button ion-item  (click)="irPagina3(mutante)">{{mutante.nombre}}</button>
  </ion-list>
  <h1>Enviando con HTML</h1>
  <ion-list *ngFor="let mutante of mutantes" >
    <button ion-item  [navPush]="pagina3" [navParams]="{'mutante':mutante}">
      {{mutante.nombre}}</button>
  </ion-list>
</ion-content>
